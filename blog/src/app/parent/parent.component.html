<div class="form-group">
<h3>Parent component Add User</h3>
<label>Username: </label>
<input type="text" class="form-control" [(ngModel)]="userName" /><br><br>
<div class="mt-2">
  <button class="btn btn-primary" (click)="onUserAdded()">Add users</button>
</div>
</div>

<div class="mt-3">
  <h3>Child component Users list</h3>
  <app-child *ngFor="let user of usersList" [userName]="user"></app-child>
</div>
